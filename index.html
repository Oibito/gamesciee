<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Roda a Roda CIEE</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    #jogo, #painel, #letras, #placarGrupos {
      margin: 20px auto;
    }
    #painel span {
      display: inline-block;
      width: 30px;
      border-bottom: 2px solid #000;
      margin: 5px;
      font-size: 24px;
    }
    #letras button {
      margin: 2px;
      padding: 10px;
      font-size: 16px;
    }
    #placarGrupos {
      position: absolute;
      top: 20px;
      left: 20px;
      text-align: left;
      background: #fff;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div id="configuracao">
    <h1>Roda a Roda CIEE</h1>
    <label>Grupo 1: <input id="grupo1" type="text"></label><br>
    <label>Grupo 2: <input id="grupo2" type="text"></label><br>
    <label>Grupo 3: <input id="grupo3" type="text"></label><br>
    <label>Grupo 4: <input id="grupo4" type="text"></label><br>
    <label>Grupo 5: <input id="grupo5" type="text"></label><br>
    <label>Grupo 6: <input id="grupo6" type="text"></label><br><br>
    <button onclick="iniciarJogo()">Iniciar Jogo</button>
  </div>

  <div id="jogo" style="display:none">
    <div id="placarGrupos"></div>
    <div id="grupoAtual"></div>
    <div id="pontos"></div>
    <div id="pista"></div>
    <div id="painel"></div>
    <div id="letras"></div>
    <button onclick="girarRoleta()">Girar Roleta</button>
    <div id="resultadoRoleta"></div>
  </div>

  <audio id="somRoleta" src="https://cdn.pixabay.com/audio/2022/10/30/audio_4c7408475f.mp3"></audio>

  <script>
    const palavras = [
      { palavra: "Teorias da Administração", pista: "Conjunto de ideias sobre como administrar" },
      { palavra: "Henri Fayol", pista: "Criador da Teoria Clássica da Administração" },
      { palavra: "Administração Científica", pista: "Foco na eficiência operacional, criada por Taylor" },
      { palavra: "Burocracia segundo Weber", pista: "Modelo ideal baseado em regras e hierarquia" },
      { palavra: "Teoria das Relações Humanas", pista: "Ênfase nas pessoas e suas relações no trabalho" },
      { palavra: "Planejamento, Organização, Direção, Controle", pista: "Funções administrativas segundo Fayol" },
      { palavra: "Taylorismo", pista: "Administração científica voltada à produtividade" },
      { palavra: "Eficiência e Eficácia", pista: "Fazer certo e fazer o certo" },
      { palavra: "Teoria Neoclássica", pista: "Retomada dos princípios clássicos com ênfase nos resultados" },
      { palavra: "Ambiente Organizacional", pista: "Contexto interno e externo de uma empresa" },
      { palavra: "Hierarquização", pista: "Distribuição de autoridade em níveis" },
      { palavra: "Tecnologias de Comunicação", pista: "Ferramentas que facilitam o fluxo de informação" },
      { palavra: "Administração Moderna", pista: "Técnicas contemporâneas de gestão" },
      { palavra: "Processor de Globalização", pista: "Integração econômica e cultural mundial" },
      { palavra: "Humanística", pista: "Ênfase na motivação e liderança" },
      { palavra: "Gestão de Colaboradores", pista: "Administração do capital humano da empresa" },
      { palavra: "Gestão Contemporânea", pista: "Novas abordagens do século XXI" },
      { palavra: "Gestão Horizontal", pista: "Menor hierarquia, maior colaboração" },
      { palavra: "Aspectos de Gestão", pista: "Diferentes elementos da administração" },
      { palavra: "Pré Histórico", pista: "Período anterior ao registro escrito" },
      { palavra: "Efeito Hawthorne", pista: "Melhora no desempenho ao se sentir observado" },
      { palavra: "Relações Humanas", pista: "Interações no ambiente de trabalho" },
      { palavra: "Conhecimento Multidisciplinar", pista: "Integra diversas áreas do saber" },
      { palavra: "Max Weber", pista: "Criador do modelo burocrático de gestão" },
      { palavra: "Competência Técnica", pista: "Capacidade de realizar tarefas específicas" },
      { palavra: "Promoção e Seleção", pista: "Processos de crescimento e escolha de colaboradores" },
      { palavra: "Direitos e Deveres", pista: "Princípios que regulam condutas no trabalho" },
      { palavra: "Linha de Montagem", pista: "Produção em série com tarefas repetitivas" },
      { palavra: "Crescente Divisão", pista: "Separação e especialização das atividades" }
    ];

    let palavraAtual = {};
    let grupos = [];
    let grupoIndex = 0;
    let letrasUsadas = [];
    let palavraOculta = [];
    let pontosRodada = 0;

    function iniciarJogo() {
      grupos = [];
      for (let i = 1; i <= 6; i++) {
        const nome = document.getElementById(`grupo${i}`).value.trim();
        if (nome) grupos.push({ nome, pontos: 0 });
      }
      if (grupos.length === 0) {
        alert("Informe ao menos um grupo para jogar.");
        return;
      }

      grupoIndex = 0;
      palavraAtual = palavras[Math.floor(Math.random() * palavras.length)];
      letrasUsadas = [];
      pontosRodada = 0;
      palavraOculta = palavraAtual.palavra.split('').map(l => (l === ' ' ? ' ' : '_'));

      document.getElementById('configuracao').style.display = 'none';
      document.getElementById('jogo').style.display = 'block';
      document.getElementById('pontos').textContent = 'Pontos: 0';
      document.getElementById('pista').textContent = `Pista: ${palavraAtual.pista}`;
      document.getElementById('grupoAtual').textContent = `Grupo da vez: ${grupos[grupoIndex].nome}`;

      exibirPainel();
      criarBotoesLetras();
      atualizarPlacar();
    }

    function exibirPainel() {
      const painel = document.getElementById("painel");
      painel.innerHTML = palavraOculta.map(l => `<span>${l}</span>`).join('');
    }

    function criarBotoesLetras() {
      const container = document.getElementById("letras");
      container.innerHTML = '';
      for (let i = 65; i <= 90; i++) {
        const letra = String.fromCharCode(i);
        const btn = document.createElement("button");
        btn.textContent = letra;
        btn.onclick = () => verificarLetra(letra);
        btn.disabled = false;
        container.appendChild(btn);
      }
    }

    function girarRoleta() {
      const som = document.getElementById("somRoleta");
      som.play();
      const valor = Math.floor(Math.random() * 10 + 1) * 100;
      pontosRodada = valor;
      document.getElementById("resultadoRoleta").textContent = `Valor da roleta: ${valor}`;
    }

    function verificarLetra(letra) {
      if (letrasUsadas.includes(letra)) return;
      letrasUsadas.push(letra);

      let encontrou = false;
      for (let i = 0; i < palavraAtual.palavra.length; i++) {
        if (palavraAtual.palavra[i].toUpperCase() === letra) {
          palavraOculta[i] = palavraAtual.palavra[i];
          encontrou = true;
        }
      }

      if (encontrou) {
        grupos[grupoIndex].pontos += pontosRodada;
        document.getElementById('pontos').textContent = `Pontos: ${grupos[grupoIndex].pontos}`;
      } else {
        grupoIndex = (grupoIndex + 1) % grupos.length;
        document.getElementById('grupoAtual').textContent = `Grupo da vez: ${grupos[grupoIndex].nome}`;
      }

      exibirPainel();
      atualizarPlacar();
    }

    function atualizarPlacar() {
      const placar = document.getElementById("placarGrupos");
      placar.innerHTML = grupos.map(g => `<div><strong>${g.nome}:</strong> ${g.pontos} pts</div>`).join('');
    }
  </script>
</body>
</html>
