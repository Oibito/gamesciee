<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Roda a Roda CIEE</title>
  <style>
    body {
      margin: 0;
      font-family: 'Trebuchet MS', sans-serif;
      text-align: center;
      background: url('https://i.ibb.co/6S464MZ/bg.png') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    h1 {
      color: gold;
      text-shadow: 2px 2px 5px black;
    }

    .grupo-input {
      margin: 5px;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 2px solid gold;
      background: #fff;
    }

    button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      background: gold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: black;
      font-weight: bold;
      box-shadow: 0 0 5px black;
    }

    .letra {
      width: 50px;
      height: 50px;
      margin: 5px;
      background: #001f4d;
      border: 3px solid gold;
      border-radius: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      text-transform: uppercase;
      color: white;
      box-shadow: 0 0 10px #000;
    }

    #configuracao {
      margin-top: 100px;
    }

    #placar {
      position: fixed;
      top: 50%;
      left: 20px;
      transform: translateY(-50%);
      background: rgba(0, 0, 0, 0.7);
      border: 2px solid gold;
      border-radius: 10px;
      padding: 10px;
      text-align: left;
      z-index: 5;
    }

    #placar h3 {
      margin: 0 0 10px;
      color: gold;
    }

    .painel {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 20px auto;
      max-width: 80%;
    }

    #roleta-container {
      position: relative;
      margin: 30px auto;
      width: 300px;
      height: 300px;
    }

    #ponteiro {
      width: 0;
      height: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-bottom: 25px solid red;
      position: absolute;
      top: -25px;
      left: calc(50% - 15px);
      z-index: 10;
    }

    input {
      margin: 5px;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 2px solid gold;
      background: #fff;
    }

    #letrasUsadas, #pontos, #pista, #grupoAtual {
      font-size: 20px;
      margin: 15px;
    }

    #pontos {
      color: gold;
      font-size: 24px;
      font-weight: bold;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }
  </style>
</head>
<body>
  <h1>Roda a Roda CIEE</h1>
  <div id="configuracao">
    <h3>Insira os nomes dos grupos (at√© 6):</h3>
    <div>
      <input class="grupo-input" id="grupo1" placeholder="Grupo 1" />
      <input class="grupo-input" id="grupo2" placeholder="Grupo 2" />
      <input class="grupo-input" id="grupo3" placeholder="Grupo 3" />
      <input class="grupo-input" id="grupo4" placeholder="Grupo 4" />
      <input class="grupo-input" id="grupo5" placeholder="Grupo 5" />
      <input class="grupo-input" id="grupo6" placeholder="Grupo 6" />
    </div>
    <button onclick="iniciarJogo()">Iniciar Jogo</button>
  </div>

  <div id="jogo" style="display: none;">
    <div id="placar">
      <h3>Placar</h3>
      <div id="placarGrupos"></div>
    </div>

    <div class="painel" id="painel"></div>
    <div id="pista"></div>
    <div id="grupoAtual"></div>

    <div id="roleta-container">
      <div id="ponteiro"></div>
      <canvas id="canvas" width="300" height="300"></canvas>
    </div>

    <button onclick="girarRoleta()">Girar Roleta</button>

    <div>
      <input type="text" id="letra" maxlength="1" placeholder="Digite uma letra" />
      <button onclick="adivinharLetra()">Adivinhar Letra</button>
      <button onclick="adivinharPalavra()">Adivinhar Palavra</button>
      <input type="text" id="palpite" placeholder="Palpite da palavra" />
    </div>

    <div id="letrasUsadas">Letras usadas: </div>
    <div id="pontos">Pontos: 0</div>
  </div>
