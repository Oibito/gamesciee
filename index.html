<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roda a Roda - CIEE SC</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f0f0f0;
    }
    .hidden {
      display: none;
    }
    .group-inputs input {
      display: block;
      margin: 5px auto;
    }
    .roleta {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: 10px solid #333;
      margin: 20px auto;
      position: relative;
    }
    .word-display span {
      display: inline-block;
      width: 30px;
      border-bottom: 2px solid #000;
      margin: 5px;
      font-size: 24px;
    }
    .placar {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
    }
    .placar div {
      background: #fff;
      padding: 10px;
      border: 1px solid #ccc;
    }
    button {
      margin: 10px;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div id="telaInicial">
    <h1>Roda a Roda - CIEE SC</h1>
    <div class="group-inputs">
      <input type="text" placeholder="Grupo 1">
      <input type="text" placeholder="Grupo 2">
      <input type="text" placeholder="Grupo 3">
      <input type="text" placeholder="Grupo 4">
      <input type="text" placeholder="Grupo 5">
      <input type="text" placeholder="Grupo 6">
    </div>
    <button onclick="iniciarJogo()">Iniciar Jogo</button>
  </div>

  <div id="telaJogo" class="hidden">
    <h1>Roda a Roda - CIEE SC</h1>
    <div id="pista">Pista: Teoria Cl√°ssica da Administra√ß√£o</div>
    <div class="word-display" id="quadroPalavra"></div>

    <div class="roleta" id="roleta">Clique para girar</div>
    <button onclick="girarRoleta()">Girar Roleta</button>
    <div>
      <input type="text" id="letraInput" maxlength="1" placeholder="Digite uma letra">
      <button onclick="tentarLetra()">Tentar Letra</button>
    </div>
    <div>
      <input type="text" id="chutePalavra" placeholder="Arrisque a palavra" disabled>
      <button onclick="arriscarPalavra()" disabled id="btnArriscar">Arriscar</button>
    </div>
    <button onclick="novaRodada()">Outra Palavra</button>
    <button onclick="encerrarJogo()">Encerrar Jogo</button>

    <div class="placar" id="placar"></div>
    <div id="vencedor" class="hidden"></div>
  </div>

  <script>
    const palavras = [
      { palavra: "ORGANIZACAO", pista: "Teoria Cl√°ssica da Administra√ß√£o" },
      { palavra: "MOTIVACAO", pista: "Teoria Comportamental" },
      { palavra: "PROCESSO", pista: "Teoria Neocl√°ssica" }
    ];
    const roletaValores = [100, 200, 300, 400, 500, 'perdeTudo', 'passaVez'];

    let grupos = [];
    let pontuacoes = [];
    let grupoAtual = 0;
    let palavraAtual = {};
    let letrasCertas = [];
    let tempoInicial;

    function iniciarJogo() {
      const inputs = document.querySelectorAll('.group-inputs input');
      grupos = [];
      pontuacoes = [];
      inputs.forEach(input => {
        if (input.value.trim()) {
          grupos.push(input.value.trim());
          pontuacoes.push(0);
        }
      });
      if (grupos.length < 2) {
        alert("Preencha pelo menos dois grupos.");
        return;
      }
      document.getElementById('telaInicial').classList.add('hidden');
      document.getElementById('telaJogo').classList.remove('hidden');
      novaRodada();
    }

    function novaRodada() {
      palavraAtual = palavras[Math.floor(Math.random() * palavras.length)];
      letrasCertas = [];
      document.getElementById('pista').textContent = `Pista: ${palavraAtual.pista}`;
      const quadro = document.getElementById('quadroPalavra');
      quadro.innerHTML = '';
      for (let letra of palavraAtual.palavra) {
        quadro.innerHTML += `<span>_</span>`;
      }
      atualizarPlacar();
      tempoInicial = Date.now();
      setTimeout(() => {
        document.getElementById('chutePalavra').disabled = false;
        document.getElementById('btnArriscar').disabled = false;
      }, 300000);
    }

    function atualizarPlacar() {
      const placarDiv = document.getElementById('placar');
      placarDiv.innerHTML = '';
      grupos.forEach((grupo, i) => {
        placarDiv.innerHTML += `<div><strong>${grupo}</strong><br>${pontuacoes[i]} pontos</div>`;
      });
    }

    function girarRoleta() {
      const resultado = roletaValores[Math.floor(Math.random() * roletaValores.length)];
      if (resultado === 'passaVez') {
        alert("Passa a vez!");
        grupoAtual = (grupoAtual + 1) % grupos.length;
      } else if (resultado === 'perdeTudo') {
        alert("Perde tudo!");
        pontuacoes[grupoAtual] = 0;
        grupoAtual = (grupoAtual + 1) % grupos.length;
      } else {
        const pontos = resultado;
        const letra = prompt("Digite uma letra:").toUpperCase();
        tentarLetraComValor(letra, pontos);
      }
      atualizarPlacar();
    }

    function tentarLetra() {
      const letra = document.getElementById('letraInput').value.toUpperCase();
      tentarLetraComValor(letra, 100);
    }

    function tentarLetraComValor(letra, pontos) {
      if (!letra || letra.length !== 1) return;
      let acertos = 0;
      for (let i = 0; i < palavraAtual.palavra.length; i++) {
        if (palavraAtual.palavra[i] === letra && !letrasCertas.includes(i)) {
          letrasCertas.push(i);
          document.querySelectorAll('#quadroPalavra span')[i].textContent = letra;
          acertos++;
        }
      }
      if (acertos > 0) {
        pontuacoes[grupoAtual] += pontos * acertos;
      } else {
        grupoAtual = (grupoAtual + 1) % grupos.length;
      }
      if (letrasCertas.length === palavraAtual.palavra.length) {
        alert(`Palavra completa! ${grupos[grupoAtual]} venceu a rodada.`);
        novaRodada();
      }
      atualizarPlacar();
    }

    function arriscarPalavra() {
      const chute = document.getElementById('chutePalavra').value.toUpperCase();
      if (chute === palavraAtual.palavra) {
        alert(`Acertou a palavra! ${grupos[grupoAtual]} vence a rodada!`);
        pontuacoes[grupoAtual] += 1000;
        novaRodada();
      } else {
        alert("Errado! Passa a vez.");
        grupoAtual = (grupoAtual + 1) % grupos.length;
      }
      atualizarPlacar();
    }

    function encerrarJogo() {
      document.getElementById('telaJogo').classList.add('hidden');
      const vencedorDiv = document.getElementById('vencedor');
      vencedorDiv.classList.remove('hidden');
      let maiorPontuacao = Math.max(...pontuacoes);
      let vencedores = grupos.filter((_, i) => pontuacoes[i] === maiorPontuacao);
      vencedorDiv.innerHTML = `<h2>üèÜ Jogo Encerrado!</h2><p>Vencedor(es): ${vencedores.join(', ')} com ${maiorPontuacao} pontos.</p>`;
    }
  </script>
</body>
</html>
